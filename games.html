          padding: 15px 45px;
          text-align: center;

          display: inline-block;

        }
        .justidy {
  position: relative;
  overflow-x: hidden;
  width: 100.9%;
  color: white;
  overflow: hidden;
}
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #fffb00;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.buttons {
          border: none;

          text-decoration: none;

          border: 10px solid #fffb00;
          cursor: pointer;
          border-radius:  5px;
        }
        .buttonspressed {
          border: none;
          color: white;
          padding: 15px 45px;
          text-align: center;
          text-decoration: none;
          display: inline-block;

        }
